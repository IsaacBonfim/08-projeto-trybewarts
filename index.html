<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Trybewarts</title>

  </head>

  <body>
  
    <header class="header">
      
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
      
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">

        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit" id="buttonForm1">Entrar</button>

      </form>
    
    </header>

    <main>
      <form action="" method="get" id="evaluation-form">

        <h2>Formulário de Avaliação</h2>

        <input id="input-name" type="text" name="" placeholder="Nome">
        
        <input id="input-lastname" type="text" name="" placeholder="Sobrenome">
        
        <input id="input-email" type="text" name="" placeholder="Email">

        <label for="house">Casa:
        
        <select id="house" name="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>

        </label>

      </form>

      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts" height="500px">
    
    </main>
      
    <script src="script.js"></script>

  </body>

</html>
